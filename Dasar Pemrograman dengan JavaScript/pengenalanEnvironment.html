<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Environment</title>
</head>

<body>
    <h1>Hello World</h1>
    <script>
        /*
        
            Lingkungan pengembangan atau Development-Environment
         Adalah system atau tools di mana nanti kita akan menuliskan sebuah program
         Yang akan kita buat, pada bahasa javascript ini kamu tak perlu menggunakan atau mengkonfigurasi 
         Komputer kita, hanya untuk menjalankan sebuah script javascript.
         
            Yang kita butuhkan hanyalah sebuah web-browser yang di dalam-nya terdapat sebuah interpreter javascript.
        kita bebas menggunakan web-browser apapun : [+] Mozilla
                                                    [+] Chrome
                                                    [+] Edge
                                                    [+] Opera
                                                    
            Selanjutnya,ada tiga cara yang dapat kita lakukan agar kita dapat berintraksi dengan interpreter
        Javascript yang ada di browser yang kita miliki,yaitu : 

        [+] CONSOLE 
            
               Dengan menggunakan console,kita harus menggunakan console.log pada setiap tag script yang ingin kita masukan ke dalam   
            "CONSOLE",dan juga kita harus masuk ke dalam Console yang ada dalam halaman web kita, melalui web-browser yang kita gunakan.*/
        console.log = 'hello evil corp';

        /* 
        [+] EKSTERNAL OR EMBED STYLE

        Cara penulisan yang lain dari javascript, adalah Ekternal dan Embed.
        

        [+] EKSTERNAL-- -- -- -- -- -- -- -- -- -- -- -- -

        Dengan cara menuliskan script javascript di luar file HTML dan memanggil - nya menggunakan tag */  
        <script src = "namafile.js"> </script>

        /* 
        [+] EMBED STYLE-- -- -- -- -- -- -- -- -- -- -- -

        Jika kamu menggunakan style ini kamu tidak perlu membuat file tersendiri yang hanya berisikan script javascript
        Yang kamu perlukan hanyalah satu file HTML yang di dalamnya terdapat tag */
        <script>alert('hello akmal');</script>

    </script>
</body>

</html>
